<html lang="en">

<head>
  <title>Contact me</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@500&family=Yeseva+One&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="../css/contactme.css" />
</head>

<body>
  <div id="navMenu">
    <ul class="navLi">
      <li><a href="../index.html">Home</a> </li>
      <li><a href="../html/contactme.html">Contact me</a></li>
      <li><a href="../html/aboutMe.html">About me</a> </li>
      <li><a href="../html/basketball.html">Basketball</a></li>
    </ul>
  </div>
  <div id="form">
    <div id="content-wrap">
      <div id="content-align">
        <form action="#" method="post">
          <div id="name">
            <label class="align-left" for="username">Name</label>
            <input class="input" type="text" id="username" placeholder="Name" required />
          </div>
          <div id="mail">
            <label class="align-left" for="email">Email:</label>
            <input class="input" type="text" placeholder="email@something.com" required />
          </div>
          <div id="cell">
            <label class="align-left" for="cellphone">Telephone:</label>
            <input class="input" type="tel" placeholder="Telephone" id="cellphone" name="cellphone" required />
          </div>
          <div id="land">
            <label class="align-left" for="country">Country:</label>
            <input class="input" type="text" id="country" name="country" placeholder="Select your country"
              list="countries" required />
            <datalist id="countries">
              <option value="Argentina"></option>
              <option value="Brazil"></option>
              <option value="Uruguay"></option>
              <option value="Paraguay"></option>
              <option value="Bolivia"></option>
              <option value="Peru"></option>
              <option value="Colombia"></option>
            </datalist>
          </div>
          <div id="cities">
            <label class="align-left" for="city">City:</label>
            <input class="input" type="text" name="city" id="city" placeholder="City" required />
          </div>
      </div>
      <div id="contact">
        <div id="pContact">
          <p>Why are you contacting us today?</p>
        </div>
        <div class="checkDiv">
          <label class="labelLeft" for="basket">I would like to know more about basket</label>
          <input type="checkbox" name="reasons" id="basket" value="basket" />
        </div>
        <div class="checkDiv">
          <label class="labelLeft" for="help">I would like to work with you</label>
          <input type="checkbox" name="reasons" id="help" value="help" />
        </div>
        <div class="checkDiv">
          <label class="labelLeft" for="work">I would like to help clean the ocean</label>
          <input type="checkbox" name="reasons" id="work" value="work" />
        </div>
      </div>
      <div id="textarea">
        <label for="message">Recommendations:</label><br>
        <textarea name="message" id="message" cols="30" rows="10">Write here! 
              </textarea>
      </div>
      <div id="send">
        <input class="bt-send" type="submit" value="Send">
      </div>
      </form>
    </div>
  </div>
</body>
</html>
