<html lang="en">
  <head>
    <title>Contact me</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@500&family=Yeseva+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/contactme.css">
  </head>
  <body>
    <div id="form">
      <ul class="navLi">
        <li><a href="../html/aboutMe.html">About me</a></li>
        <li><a href="../index.html">Home</a></li>
        <li><a href="./basketball.html">Basketball</a></li>
      </ul>
      <form action="#" method="post">
        <div id="name">
          <label for="username">Name:</label>
          <input type="text" id="username" placeholder="Name Surname" />
        </div>
        <div id="mail">
          <label for="email">Email:</label>
          <input type="text" placeholder="email@something.com" required />
        </div>
        <div id="cell">
          <label for="cellphone">Cellphone:</label>
          <input type="tel" id="cellphone" name="cellphone" />
        </div>
        <div id="land">
          <label for="country">Country:</label>
          <input type="text" id="country" name="country" list="countries" />
          <datalist id="countries">
            <option value="Argentina"></option>
            <option value="Brazil"></option>
            <option value="Uruguay"></option>
            <option value="Paraguay"></option>
            <option value="Bolivia"></option>
            <option value="Peru"></option>
          </datalist>
        </div>
        <div id="cities">
          <label for="city">City:</label>
          <input type="text" name="city" id="city" placeholder="Bogota" />
        </div>
        <div id="reason">
          <p>Why you contact us today?</p>
          <label class="labelR" for="basket">I would like to know more about basket</label>
          <input type="checkbox" name="reasons" id="basket" value="basket">
          <label class="labelR" for="help">I would like to work with you</label>
          <input type="checkbox" name="reasons" id="help" value="help">
          <label class="labelR" for="work">I would like to help clean the ocean</label>
          <input  type="checkbox" name="reasons" id="work" value="work">
        </div>
        <div id="text">
          <label for="recomendations">Recomendations</label>
          <textarea name="recomendations" id="recomendations" cols="30" rows="10">
            Let us know, how we can improve!
          </textarea>
          <div id="send">
            <input class="send" type="submit" value="Send">
        </div>
  
        </div>
      </form>

    </div>
    
  </body>
</html>
